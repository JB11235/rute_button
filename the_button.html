<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>






<!-- Button trigger modal -->
<button id="the_button" type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#exampleModal" style="display: block; margin: 0 auto;">
  Try this button!
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="example/submit.html">
        <div>
          <label for="f1">Wind Farm Capacity:</label>
          <input id="amt1" class="form-control" name="f1" />
        </div>
        <div>
          <label for="f2">another value </label>
          <input id="amt2" class="form-control" type="number" name="f2" />
        </div>
        <div>
          <label for="f3"> and this guy </label>
          <input  id="amt3" class="form-control" type="number" name="f3" />
        </div>
      </form>
      </div>

     <div id="result" class="alert alert-primary text-center mx-3" role="alert">Results here
     </div>
  
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="calculate" type="button" onclick="adder_up()" class="btn btn-primary">Get Result</button>
      </div>
    </div>
  </div>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
      
      function adder_up(){
        var amt1 = document.getElementById("amt1").value;
        var amt2 = document.getElementById("amt2").value;
        var amt3 = document.getElementById("amt3").value; 
        var res = parseInt(amt1) + parseInt(amt2) + parseInt(amt3)
        result =  "$ " + res
        localStorage.setItem("wind_result", "$ " + result);
        document.getElementById("result").innerHTML = result;
      }

      if (localStorage.getItem("wind_result") != 'null'){
        document.getElementById("result").innerHTML = localStorage.getItem("wind_result");
      }
  
    </script>
  </body>
</html>
